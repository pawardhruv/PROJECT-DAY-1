<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

    <div id="loginCard" class="card mx-auto shadow" style="max-width: 400px;">
        <div class="card-body">
            <h3>Login</h3>
            <p id="msg" class="text-success d-none">Success! Loading...</p>
            
            <input type="text" id="user" class="form-control mb-2" placeholder="Username">
            <input type="password" class="form-control mb-3" placeholder="Password">
            
            <button onclick="loginNow()" class="btn btn-primary w-100">Login</button>
        </div>
    </div>

    <div id="nextPage" class="d-none text-center">
        <h1 class="display-4">Hello <span id="name"></span>!</h1>
        <button onclick="location.reload()" class="btn btn-link">Logout</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
